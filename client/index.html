<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main container">
        <h1 class="title">Dockzilla test</h1>
        <div class="control-buttons">
            <button class="button button_get-students" type="button">Вывести список студентов</button>
            <button class="button button_viewModalAdd">Добавить студента</button>
            <button class="button button_del-student">Удалить студента</button>
        </div>
        <div class="student-card-wrapper container">
        </div>
    </div>
    <div class="modal modal_add-user">
        <form action="/api/addStudent" method="post" class="form container form_add">
            <div class="form__input">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form__input">
                <label for="lastname">Фамилия</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form__input">
                <label for="middlename">Отчество</label>
                <input type="text" id="middlename" name="middlename" required>
            </div>
            <div class="form__input">
                <label for="date">Дата рождения</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form__input">
                <label for="class">Группа</label>
                <input type="text" id="class" name="class" required>
            </div>
            <button type="submit" class="button button_add-student">Добавить</button>
            <button type="button" class="button button_close">Отменить</button>
        </form>
    </div>
    <div class="modal modal_del-student">
        <form action="/api/delStudent" method="post" class="container form form_delete">
            <div class="form__input">
                <label for="id">Введите id студента</label>
                <input type="text" name="id" id="id" required>
            </div>
            <button type="submit" class="button">Удалить из списка</button>
            <button type="button" class="button button_close">Отменить</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
